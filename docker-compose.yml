version: '3'
services:

  #Lumen API Service
  lumen-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: lumen-api
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: lumen-api
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
    - ./:/var/www
    - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
    - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./:/var/www
    - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
    - app-network

  #MySQL Service
  mysql-db:
    image: mysql:5.7
    container_name: mysql-db
    restart: unless-stopped
    tty: true
    ports:
    - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_ROOT_PASSWORD: secureroot
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
    - ./dbdata:/var/lib/mysql/
    - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
    - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
